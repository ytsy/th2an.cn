<div class="pro-wrap .container-fluid">
    <ul id="articleList">
        <% if(projects.length>0){%>
            <% for(var i=0;i<projects.length;i++){  %>
            <% var com = new common(projects[i].startTime); %>
        <li>
            <section class="col-md-8">
                <header>
                    <h3><a href="javaScript:void(0);" id="article1"><%=projects[i].title%></a></h3>
                </header>
                <p>
                    <span style="float:left;width:220px;height:220px;vertical-align: top;"><%-projects[i].image%></span>
                    <%= projects[i].content %>
                </p>
            </section>
            <aside  class="col-md-4 ">
                <div class="timeWrap ">
                  <div class="timeBox ">
                        <p class="day"><%= com.getDay(); %></p>
                        <p class="year"><%= com.getYear()+"-"+com.getMonth(); %></p>
                  </div>
                </div>
            </aside>
        </li>
            <% } %>
        <% } %>
    </ul>

</div>
